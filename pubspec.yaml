name: hsinote
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.0
  hive: ^2.2.3
  ulid: ^2.0.1
  flutter_bloc: ^9.1.1
  form_validator: ^2.1.1
  flutter_easyloading: ^3.0.5
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/font/
    - assets/image/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/font/Inter-Regular.ttf
